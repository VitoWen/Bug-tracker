<div ng-repeat="bug in bugListInfo track by $index" class="bug-item-space">
    <form class="uk-form uk-form-horizontal bug-list-space" ng-submit="submit($event)">

        <div class="uk-form-row">
            <div class="uk-grid">
                <div class="uk-width-1-1">
                    <label class="uk-form-label">
                        <label ng-if="bugItemEditModeFlag[$index]" class="red-start">*</label>Summary:
                    </label>
                    <div ng-if="!bugItemEditModeFlag[$index]" class="uk-form-controls">
                        <div class="panel info-panel fill-out">{{bug.summary}}</div>
                    </div>
                    <div ng-if="bugItemEditModeFlag[$index]" class="uk-form-controls">
                        <textarea class="uk-width-1-1" name="tracker[summary]" ng-focus="warningIcon.summary = false" ng-model="bug.summary"></textarea>
                        <a ng-if="warningIcon.summary" href="" class="uk-icon-exclamation warning"></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="uk-form-row">
            <div class="uk-grid">
                <div class="uk-width-1-3">
                    <label class="uk-form-label">Reporter: </label>
                    <div class="uk-form-controls">
                        <div class="panel info-panel">{{bug.reporter_name}}</div>
                    </div>
                </div>
                <div class="uk-width-1-3">
                    <label class="uk-form-label">Created at: </label>
                    <div class="uk-form-controls">
                        <div class="panel info-panel">{{bug.created_at}}</div>
                    </div>
                </div>
                <div class="uk-width-1-3">
                    <label class="uk-form-label">Updated at: </label>
                    <div class="uk-form-controls">
                        <div class="panel info-panel">{{bug.updated_at}}</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="uk-form-row">
            <div class="uk-grid">
                <div class="uk-width-1-3">
                    <label class="uk-form-label">Status: </label>
                    <div class="uk-form-controls">
                        <div class="panel info-panel">{{bug.status}}</div>
                    </div>
                </div>
                <div class="uk-width-1-3">
                    <label class="uk-form-label">
                        <label ng-if="bugItemEditModeFlag[$index]" class="red-start">*</label>Severity:
                    </label>
                    <div ng-if="!bugItemEditModeFlag[$index]" class="uk-form-controls">
                        <div class="panel info-panel">{{bug.severity}}</div>
                    </div>
                </div>
                <div class="uk-width-1-3">
                    <label class="uk-form-label">
                        <label ng-if="bugItemEditModeFlag[$index]" class="red-start">*</label>Priority:
                    </label>
                    <div ng-if="!bugItemEditModeFlag[$index]" class="uk-form-controls">
                        <div class="panel info-panel">{{bug.priority}}</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="uk-form-row">
            <div class="uk-grid">
                <div class="uk-width-1-1">
                    <label class="uk-form-label">
                        <label ng-if="bugItemEditModeFlag[$index]" class="red-start">*</label>Description:
                    </label>
                    <div ng-if="!bugItemEditModeFlag[$index]" class="uk-form-controls">
                        <div class="panel info-panel fill-out">{{bug.desc}}</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="uk-form-row uk-position-relative">
            <i ng-if="userType==='rd'" class="uk-icon-check-square-o uk-icon-small actions" ng-class="{'active': bug.status === 'Solved'}" ng-click="updateStatus($event, $index)"></i>
        </div>
    </form>
</div>
